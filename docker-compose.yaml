version: "3.8"
services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user_crud
      POSTGRES_PASSWORD: root
      POSTGRES_DB: especiera_db
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - "5433:5432"
